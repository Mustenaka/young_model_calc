<body>
    <div class="container">
        <h1>ğŸ”§ æ¨æ°æ¨¡é‡è®¡ç®—æ¨¡æ‹Ÿå™¨</h1>
        
        <div class="simulation-grid">
            <div class="control-panel">
                <h3>ğŸ“‹ å‚æ•°è®¾ç½®</h3>
                
                <div class="input-group">
                    <label for="material">ææ–™é€‰æ‹©:</label>
                    <select id="material">
                        <option value="steel">é’¢ (E = 200 GPa)</option>
                        <option value="aluminum">é“ (E = 70 GPa)</option>
                        <option value="copper">é“œ (E = 110 GPa)</option>
                        <option value="concrete">æ··å‡åœŸ (E = 30 GPa)</option>
                        <option value="wood">æœ¨æ (E = 12 GPa)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="simulationType">æ¨¡æ‹Ÿç±»å‹:</label>
                    <select id="simulationType">
                        <option value="tension">æ‹‰ä¼¸è¯•éªŒ</option>
                        <option value="beam">æ‚¬è‡‚æ¢å¼¯æ›²</option>
                        <option value="compression">å‹ç¼©è¯•éªŒ</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="force">è½½è· (N):</label>
                    <input type="number" id="force" value="10000" min="0" step="1000">
                </div>
                
                <div class="input-group">
                    <label for="length">é•¿åº¦ (m):</label>
                    <input type="number" id="length" value="1.0" min="0.1" step="0.1">
                </div>
                
                <div class="input-group">
                    <label for="width">å®½åº¦ (m):</label>
                    <input type="number" id="width" value="0.05" min="0.01" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="height">é«˜åº¦/åšåº¦ (m):</label>
                    <input type="number" id="height" value="0.01" min="0.001" step="0.001">
                </div>
                
                <button onclick="runSimulation()">ğŸš€ è¿è¡Œæ¨¡æ‹Ÿ</button>
                
                <div id="materialInfo" class="material-info">
                    é€‰æ‹©ææ–™æŸ¥çœ‹å…¶å±æ€§
                </div>
                
                <div id="results" class="results" style="display: none;">
                    <h4>ğŸ“Š è®¡ç®—ç»“æœ</h4>
                    <div id="resultContent"></div>
                </div>
            </div>
            
            <div class="chart-container">
                <h3>ğŸ“ˆ åº”åŠ›-åº”å˜æ›²çº¿</h3>
                <canvas id="stressStrainChart" width="400" height="300"></canvas>
            </div>
        </div>
        
        <div class="deformation-viz">
            <h3>ğŸ—ï¸ å˜å½¢å¯è§†åŒ–</h3>
            <div class="beam-container" id="beamContainer">
                <div class="beam" id="beam"></div>
                <div class="force-arrow" id="forceArrow">â†“</div>
            </div>
            <p id="deformationText">åŠ è½½åçš„å˜å½¢æ•ˆæœå°†åœ¨è¿™é‡Œæ˜¾ç¤º</p>
        </div>
    </div>

    <script>
        // ææ–™æ•°æ®åº“
        const materials = {
            steel: { E: 200e9, density: 7850, name: "é’¢", color: "#6c757d" },
            aluminum: { E: 70e9, density: 2700, name: "é“", color: "#adb5bd" },
            copper: { E: 110e9, density: 8960, name: "é“œ", color: "#fd7e14" },
            concrete: { E: 30e9, density: 2400, name: "æ··å‡åœŸ", color: "#6f42c1" },
            wood: { E: 12e9, density: 600, name: "æœ¨æ", color: "#795548" }
        };

        let chart = null;

        // æ›´æ–°ææ–™ä¿¡æ¯
        function updateMaterialInfo() {
            const material = document.getElementById('material').value;
            const info = materials[material];
            document.getElementById('materialInfo').innerHTML = `
                <strong>${info.name}</strong><br>
                æ¨æ°æ¨¡é‡: ${(info.E / 1e9).toFixed(0)} GPa<br>
                å¯†åº¦: ${info.density} kg/mÂ³
            `;
        }

        // è¿è¡Œæ¨¡æ‹Ÿ
        function runSimulation() {
            const material = document.getElementById('material').value;
            const type = document.getElementById('simulationType').value;
            const force = parseFloat(document.getElementById('force').value);
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);

            const E = materials[material].E;
            const area = width * height;

            let results = {};

            if (type === 'tension') {
                results = simulateTension(E, force, area, length, material);
            } else if (type === 'beam') {
                results = simulateBeam(E, force, length, width, height, material);
            } else if (type === 'compression') {
                results = simulateCompression(E, force, area, length, material);
            }

            displayResults(results);
            updateChart(results);
            visualizeDeformation(results, type);
        }

        // æ‹‰ä¼¸è¯•éªŒæ¨¡æ‹Ÿ
        function simulateTension(E, force, area, length, material) {
            const stress = force / area;
            const strain = stress / E;
            const deltaL = strain * length;

            return {
                type: 'æ‹‰ä¼¸è¯•éªŒ',
                material: materials[material].name,
                stress: stress,
                strain: strain,
                deltaL: deltaL,
                E: E,
                force: force,
                area: area,
                length: length
            };
        }

        // æ‚¬è‡‚æ¢æ¨¡æ‹Ÿ
        function simulateBeam(E, force, length, width, height, material) {
            const I = (width * Math.pow(height, 3)) / 12;
            const maxDeflection = (force * Math.pow(length, 3)) / (3 * E * I);
            const maxStress = (force * length * height) / (2 * I);

            return {
                type: 'æ‚¬è‡‚æ¢å¼¯æ›²',
                material: materials[material].name,
                maxDeflection: maxDeflection,
                maxStress: maxStress,
                I: I,
                E: E,
                force: force,
                length: length
            };
        }

        // å‹ç¼©è¯•éªŒæ¨¡æ‹Ÿ
        function simulateCompression(E, force, area, length, material) {
            const stress = force / area;
            const strain = stress / E;
            const deltaL = strain * length;

            return {
                type: 'å‹ç¼©è¯•éªŒ',
                material: materials[material].name,
                stress: stress,
                strain: strain,
                deltaL: Math.abs(deltaL),
                E: E,
                force: force,
                area: area,
                length: length
            };
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(results) {
            const resultDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultContent');

            let content = `
                <div class="result-item">
                    <span>æ¨¡æ‹Ÿç±»å‹:</span>
                    <span>${results.type}</span>
                </div>
                <div class="result-item">
                    <span>ææ–™:</span>
                    <span>${results.material}</span>
                </div>
            `;

            if (results.stress !== undefined) {
                content += `
                    <div class="result-item">
                        <span>åº”åŠ›:</span>
                        <span>${(results.stress / 1e6).toFixed(2)} MPa</span>
                    </div>
                    <div class="result-item">
                        <span>åº”å˜:</span>
                        <span>${(results.strain * 1000).toFixed(4)} â€°</span>
                    </div>
                    <div class="result-item">
                        <span>å˜å½¢é‡:</span>
                        <span>${(results.deltaL * 1000).toFixed(3)} mm</span>
                    </div>
                `;
            }

            if (results.maxDeflection !== undefined) {
                content += `
                    <div class="result-item">
                        <span>æœ€å¤§æŒ åº¦:</span>
                        <span>${(results.maxDeflection * 1000).toFixed(3)} mm</span>
                    </div>
                    <div class="result-item">
                        <span>æœ€å¤§åº”åŠ›:</span>
                        <span>${(results.maxStress / 1e6).toFixed(2)} MPa</span>
                    </div>
                `;
            }

            contentDiv.innerHTML = content;
            resultDiv.style.display = 'block';
        }

        // æ›´æ–°å›¾è¡¨
        function updateChart(results) {
            const ctx = document.getElementById('stressStrainChart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            const data = [];
            const labels = [];

            if (results.stress !== undefined) {
                // ç”Ÿæˆåº”åŠ›-åº”å˜æ›²çº¿æ•°æ®ç‚¹
                for (let i = 0; i <= 100; i++) {
                    const strain = (i / 100) * results.strain * 2;
                    const stress = results.E * strain;
                    labels.push((strain * 1000).toFixed(2));
                    data.push(stress / 1e6);
                }
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'åº”åŠ› (MPa)',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0,
                        pointRadius: 0,
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'åº”å˜ (â€°)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'åº”åŠ› (MPa)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });
        }

        // å¯è§†åŒ–å˜å½¢
        function visualizeDeformation(results, type) {
            const beam = document.getElementById('beam');
            const container = document.getElementById('beamContainer');
            const forceArrow = document.getElementById('forceArrow');
            const text = document.getElementById('deformationText');

            // é‡ç½®
            beam.style.transform = '';
            beam.style.left = '20px';
            beam.style.top = '95px';
            beam.style.width = '300px';
            beam.style.height = '10px';

            if (type === 'tension') {
                const elongation = Math.min(results.deltaL * 1000, 50); // é™åˆ¶æœ€å¤§æ˜¾ç¤ºå˜å½¢
                beam.style.width = `${300 + elongation}px`;
                forceArrow.style.left = '330px';
                forceArrow.style.top = '95px';
                forceArrow.innerHTML = 'â†’';
                text.innerHTML = `æ‹‰ä¼¸å˜å½¢: ${(results.deltaL * 1000).toFixed(3)} mm`;
            } else if (type === 'beam') {
                const deflection = Math.min(results.maxDeflection * 1000, 80);
                beam.style.transformOrigin = 'left center';
                beam.style.transform = `rotate(${deflection * 0.1}deg)`;
                forceArrow.style.left = '300px';
                forceArrow.style.top = '70px';
                forceArrow.innerHTML = 'â†“';
                text.innerHTML = `æœ€å¤§æŒ åº¦: ${(results.maxDeflection * 1000).toFixed(3)} mm`;
            } else if (type === 'compression') {
                const compression = Math.min(results.deltaL * 1000, 30);
                beam.style.width = `${300 - compression}px`;
                forceArrow.style.left = '50px';
                forceArrow.style.top = '95px';
                forceArrow.innerHTML = 'â†';
                text.innerHTML = `å‹ç¼©å˜å½¢: ${(results.deltaL * 1000).toFixed(3)} mm`;
            }
        }

        // åˆå§‹åŒ–
        document.getElementById('material').addEventListener('change', updateMaterialInfo);
        updateMaterialInfo();
        runSimulation();
    </script>
</body>
